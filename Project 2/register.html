<!DOCTYPE html>
<html>
<head>
	
	<title>Register Now</title>
						<!--Theme-css-->
	<link rel="stylesheet" type="text/css" href="css/register.css">
						<!--google font-->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

</head>
<body>
		<div class="wrapper">
			<div class="Login-control">
					<img src="Image/image.png" alt="admin">
					<h1>Sign Up</h1>
				<form>
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
						<input type="email" placeholder="Enter your email address" class="form-control">
						<input type="password" placeholder="password" class="form-control">
						<input type="password" placeholder="re-enter password" class="form-control">
						<input type="submit" value="Sign up" class="button-p">

				</form>

		</div>
	

</body>
</html>
